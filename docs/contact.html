<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Chinedu Ukachukwu</title>

  <base href="/portfolio/" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Minimal button styles (safe to keep) -->
  <style>
    .contact-cta{margin:.75rem 0 1.25rem;display:flex;gap:.75rem;flex-wrap:wrap}
    .btn{padding:.6rem 1rem;border-radius:.5rem;border:1px solid currentColor;
         text-decoration:none;display:inline-block;font-weight:600}
    .btn:hover{text-decoration:underline}
    .btn.outline{background:transparent}
    .contact-form{max-width:720px}
    .contact-form label{display:block;margin:.75rem 0 .25rem}
    .contact-form input,.contact-form textarea{
      width:100%;padding:.6rem;border:1px solid #ccc;border-radius:.4rem
    }
    .contact-form button{margin-top:.75rem}
    #formStatus{margin-top:.75rem}
  </style>
</head>

<body>
  <!-- Header (matches .header-inner grid in CSS) -->
  <header>
    <div class="header-inner">
      <div class="nav-left">
        <img src="assets/images/profile.jpg" alt="Chinedu Ukachukwu" class="nav-avatar" />
      </div>

      <h2 class="site-title">Chinedu Pius Ukachukwu</h2>
      <p class="subtitle">Aspiring Cybersecurity Professional</p>

      <nav class="site-nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main content (clamped to --maxw via .section) -->
  <main class="contact-section section">
    <h1>Contact Me</h1>
    <p>If you'd like to collaborate, discuss a project, or just say hello â€” feel free to reach out!</p>

    <!-- Quick contact buttons -->
    <p class="contact-cta" role="group" aria-label="Quick contact actions">
      <a class="btn" id="emailBtn">Email me</a>
      <a class="btn outline" id="linkedinBtn" target="_blank" rel="noopener">LinkedIn</a>
    </p>

    <hr>

    <!-- Static hosting friendly: builds a mailto: draft from the form -->
    <form id="contactForm" action="#" method="get" class="contact-form" novalidate>
      <!-- Honeypot (spam trap) -->
      <input type="text" name="company" autocomplete="off" tabindex="-1" style="display:none" aria-hidden="true">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required inputmode="text" autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required inputmode="email" autocomplete="email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Chinedu Ukachukwu</p>
  </footer>

  <script>
    // ðŸ”§ Update these two values
    const EMAIL = "ukachukwuchinedupius@yahoo.com";
    const LINKEDIN_URL = "https://www.linkedin.com/in/chinedu-ukachukwu-99441a49";

    // Build quick action buttons
    const emailBtn = document.getElementById("emailBtn");
    const liBtn = document.getElementById("linkedinBtn");
    emailBtn.href = `mailto:${EMAIL}?subject=${encodeURIComponent("Portfolio Inquiry")}&body=${encodeURIComponent("Hi Chinedu,\n\n")}`;
    liBtn.href = LINKEDIN_URL;

    // Convert form submit to a mailto: draft (works on static hosting)
    const form = document.getElementById("contactForm");
    const status = document.getElementById("formStatus");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Honeypot check
      if (form.company && form.company.value) return;

      const name = (document.getElementById("name").value || "").trim();
      const fromEmail = (document.getElementById("email").value || "").trim();
      const msg = (document.getElementById("message").value || "").trim();

      if (!name || !fromEmail || !msg) {
        status.textContent = "Please fill out all fields.";
        return;
      }

      const subject = `Portfolio Inquiry from ${name}`;
      const bodyLines = [
        msg,
        "",
        "â€”",
        `Name: ${name}`,
        `Email: ${fromEmail}`
      ];
      const mailto = `mailto:${EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyLines.join("\n"))}`;

      // Open default mail client with the draft
      window.location.href = mailto;

      status.textContent = "Your email client should open with a pre-filled message. If not, click the 'Email me' button above.";
      form.reset();
    });
  </script>
</body>
</html>
